<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>01-匿名插槽.html</title>
  </head>
  <body>
    <div id="app">
      <hello>
          {{msg}}
      </hello>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
      Vue.component('hello', {
        template: `
            <div>
                <h3>标题</h3>
            <div>呵呵——<slot></slot></div>
        <button>关闭</button>
            </div>
            `
      })
      const vm = new Vue({
        el: '#app',
        data: {
          msg: 'hello'
        }
      })
    </script>
  </body>
</html>
